<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KND Restaurant</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../css/styleInicioRegistro.css">

</head>

<body>
  <div class="form">

    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Registrar Cuenta</a></li>
      <li class="tab"><a href="#login">Iniciar sesión</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">
        <h1>Registrar cuenta gratis</h1>

        <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Apellido<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Correo electrónico<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" />
          </div>

          <button type="submit" class="button button-block">Registrar</button>

        </form>

      </div>

      <div id="login">
        <h1>Bienvenido de vuelta!</h1>

        <form action="/" method="post">

          <div class="field-wrap">
            <label>
              Correo electrónico<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" />
          </div>

          <p class="forgot"><a href="#">Olvidó su contraseña?</a></p>
          <!--Agregar un pagina para ingresar el correo electronico y que se le envie una contraseña temporal o que se le envie su contraseña guardada en la base de datos-->

          <button class="button button-block" onclick="window.location='./desayunos.html'">Iniciar sesión</button>

        </form>

      </div>

    </div><!-- tab-content -->

  </div> <!-- /form -->
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
  </script>
  <script src="../js/ctrlInicioRegistro.js"></script>

</body>

</html>
